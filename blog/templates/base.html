{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock title %}</title>
    <link rel="stylesheet" href="{% static  'css/base.css' %}">
</head>
<body>
    <div id="header">
        <h1>
        {% block header %}
        {% endblock header %}  
        </h1>
    </div>
    <div id="content">
        {% block content %}
        {% endblock content %}  
    </div>  
</body>
</html>
